<!DOCTYPE html>
<html>
	<head>
		<title>Hex Clock</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="icon" sizes="16x16 32x32 64x64" href="favicon.ico">
		<link rel="icon" type="image/png" sizes="196x196" href="favicon-192.png">
		<link rel="icon" type="image/png" sizes="160x160" href="favicon-160.png">
		<link rel="icon" type="image/png" sizes="96x96" href="favicon-96.png">
		<link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
		<link rel="apple-touch-icon" href="favicon-57.png">
		<link rel="apple-touch-icon" sizes="114x114" href="favicon-114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="favicon-72.png">
		<link rel="apple-touch-icon" sizes="144x144" href="favicon-144.png">
		<link rel="apple-touch-icon" sizes="60x60" href="favicon-60.png">
		<link rel="apple-touch-icon" sizes="120x120" href="favicon-120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="favicon-76.png">
		<link rel="apple-touch-icon" sizes="152x152" href="favicon-152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
		<meta name="msapplication-TileColor" content="#FFFFFF">
		<meta name="msapplication-TileImage" content="favicon-144.png">
		<meta name="msapplication-config" content="browserconfig.xml">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
		<style>*{margin:0;padding:0}body{-webkit-transition:background .5s ease;-moz-transition:background .5s ease;transition:background .5s ease;font-size:1rem;font-family:'Open Sans',sans-serif}#main{position:absolute;height:200px;width:600px;background-color:rgba(0,0,0,.5);text-align:center;color:#eee;margin:0 auto;border-radius:7px}#time{width:600px;height:75px;margin:0 auto 25px;padding-top:15px;text-align:center;font-size:4rem}#hex{width:600px;height:75px;margin:0 auto 50px;padding-top:15px;text-align:center;font-size:2.5rem}#title{width:600px;height:5.5rem;font-size:5rem;margin-top:25px;position:absolute;text-align:center;color:#eee;font-family:Comfortaa,sans-serif}</style>
	</head>
	<body>
		<div id="title">
			H<img src="hex.png" height="64">x Clock
		</div>
		<div id="main">
			<div id="time">
				<span id="hours"></span>:<span id="mins"></span>:<span id="secs"></span>
			</div>
			<div id="hex">
				<span id="hex1"></span><span id="hex2"></span><span id="hex3"></span>
			</div>
		</div>
			
		<script>
			function center() {
				var main = document.getElementById('main');
	 			main.style['margin-top'] = (((document.documentElement.clientHeight) / 2) - (main.offsetHeight / 2)) + 'px';
	 			main.style['margin-left'] = (((document.documentElement.clientWidth) / 2) - (main.offsetWidth / 2)) + 'px';
	 			var title = document.getElementById("title");
	 			title.style['margin-left'] = (((document.documentElement.clientWidth) / 2) - (title.offsetWidth / 2)) + 'px';
			}
			window.onresize = center();
			window.onload = center();
			var date = new Date;
			var hours = document.getElementById("hours");
			var mins = document.getElementById("mins");
			var secs = document.getElementById("secs");
			var hex1 = document.getElementById("hex1");
			var hex2 = document.getElementById("hex2");
			var hex3 = document.getElementById("hex3");
			hours.innerHTML = ("0" + date.getHours()).slice(-2);
			mins.innerHTML = ("0" + date.getMinutes()).slice(-2);
			secs.innerHTML = ("0" + date.getSeconds()).slice(-2);
			hex1.innerHTML = ("0" + (Math.round(date.getHours() * 255 / 12)).toString(16)).toUpperCase().slice(-2);
			hex2.innerHTML = ("0" + (Math.round(date.getMinutes() * 255 / 60)).toString(16)).toUpperCase().slice(-2);
			hex3.innerHTML = ("0" + (Math.round(date.getSeconds() * 255 / 60)).toString(16)).toUpperCase().slice(-2)
			var hex = hex1.innerHTML + hex2.innerHTML + hex3.innerHTML;
			document.body.style.background = "#" + hex;
			setInterval(function(){
				var date = new Date;
				hours.innerHTML = ("0" + date.getHours()).slice(-2);
				mins.innerHTML = ("0" + date.getMinutes()).slice(-2);
				secs.innerHTML = ("0" + date.getSeconds()).slice(-2);
				hex1.innerHTML = ("0" + (Math.round(date.getHours() * 255 / 12)).toString(16)).toUpperCase().slice(-2);
				hex2.innerHTML = ("0" + (Math.round(date.getMinutes() * 255 / 60)).toString(16)).toUpperCase().slice(-2);
				hex3.innerHTML = ("0" + (Math.round(date.getSeconds() * 255 / 60)).toString(16)).toUpperCase().slice(-2);	
				var hex = hex1.innerHTML + hex2.innerHTML + hex3.innerHTML;
				document.body.style.background = "#" + hex;
			}, 1000)
		</script>
	</body>
</html>
